<!DOCTYPE html>
<html lang='en'>


<head>
    	<title>FlyAuth | Login</title>
    	<!-- App favicon -->
    	<link rel='shortcut icon' href='assets/img/icon.png'>
        <!-- App CSS -->
        <link rel='stylesheet' href='assets/css/bootstrap-dark.min.css'>
    </head>
<body class="authentication-bg">
<div class="account-pages my-5">
<div class="container">
<div class="row justify-content-center">
<div class="col-xl-5">
<div class="card">
<div class="card-body p-0">
<div class="row">
<div class="p-5">
<div class="mx-auto mb-1">
<a href="index.html">
<span class="logo-lg">
<h3><span style="color:#ffffff;"><b>Fly</b></span><span style="color:#4169e1;">Auth<b></b></span></h3>
</span>
</a>
</div>
<h6 class="h5 mb-0 mt-4">Welcome to FlyAuth!</h6>
<p class="text-muted mt-1 mb-4">Input your FlyAuth credentials to access the panel's main dashboard.</p>
<form action="https://asyncmm.xyz/login" method="POST" class="authentication-form" id="login-form">
<div class="form-group">
<label class="form-control-label">Username</label>
<div class="input-group input-group-merge">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-dual" data-feather="user"></i>
</span>
</div>
<input type='text' name='username' id='username' class='form-control' placeholder='Enter your username' required>
</div>
</div>
<div class="form-group mt-4">
<label class="form-control-label">Password</label>

<div class="input-group input-group-merge">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-dual" data-feather="lock"></i>
</span>
</div>
<input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
</div>
</div>
<div class="form-group mb-0 text-center">
<button class="btn btn-primary btn-block" type="submit">Login</button>
</div>
</form>
</div>
</div>
</div>

</div>

<div class="row mt-3">
<div class="col-12 text-center">
<p class="text-muted">Not an active member? <a href="register.html" class="text-primary font-weight-bold ml-1">Sign Up</a></p>
</div>

</div>

</div>

</div>

</div>

</div>

<script src="assets/js/vendor.min.js"></script>

<script src="assets/js/app.min.js"></script>

<script src="assets/js/forms.js"></script>
</body>


</html>
