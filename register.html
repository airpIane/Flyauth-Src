<!DOCTYPE html>
<html lang='en'>

<head>
    	<title>FlyAuth | Register</title>
    	<!-- App favicon -->
    	<link rel='shortcut icon' href='assets/img/icon.png'>
        <!-- App CSS -->
        <link rel='stylesheet' href='assets/css/bootstrap-dark.min.css'>
    </head>
   <body class="authentication-bg">
<div class="account-pages my-5">
<div class="container">
<div class="row justify-content-center">
<div class="col-xl-5">
<div class="card">
<div class="card-body p-0">
<div class="row">
<div class="p-5">
<div class="mx-auto mb-1">
<a href="index.html">
<span class="logo-lg">
<h3><span style="color:#ffffff;"><b>Fly</b></span><span style="color:#4169e1;"><b>Auth</b></span></h3>
</span>
</a>
</div>
<h6 class="h5 mb-0 mt-4">Registration Form</h6>
<p class="text-muted mt-1 mb-4">Input your FlyAuth username, membership token, and password to register!</p>
<div id="conferr">
</div>
<form action="" method="POST" class="authentication-form">
<div class="form-group">
<label class="form-control-label">Membership Token</label>
<div class="input-group input-group-merge">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-dual" data-feather="link"></i>
</span>
</div>
<input type='text' name='token' id='token' class='form-control' placeholder='Enter your token' required>
</div>
</div>
<div class="form-group">
<label class="form-control-label">Username</label>
<div class="input-group input-group-merge">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-dual" data-feather="user"></i>
</span>
</div>
<input pattern="^[A-Za-z0-9_-]*$" type='text' name='username' id='username' class='form-control' placeholder='Enter your username' required>
</div>
</div>
<div class="form-group mt-4">
<label class="form-control-label">Password</label>
<div class="input-group input-group-merge">
<div class="input-group-prepend">
<span class="input-group-text">
<i class="icon-dual" data-feather="lock"></i>
</span>
</div>
<input pattern='^.*(?=.{8,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!#$%&?,.-_~` "]).*$' type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
</div>
</div>
<div class="form-group mb-0 text-center">
<button id="sub" class="btn btn-primary btn-block" type="submit">Register</button>
</div>
</form>
</div>
</div>
</div>

</div>
<div class="row mt-3">
<div class="col-12 text-center">
<p class="text-muted">Already have an active account? <a href="login.html" class="text-primary font-weight-bold ml-1">Login</a></p>
</div>

</div>

</div>

</div>

</div>

</div>

<script src="assets/js/vendor.min.js"></script>

<script src="assets/js/app.min.js"></script>

<script src="assets/js/forms.js"></script>
</body>


</html>
